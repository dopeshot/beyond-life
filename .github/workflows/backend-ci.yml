name: backend-pipeline

on:
  push:
    branches:
      - "stable"
      - "main"
  pull_request:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
      - ".github/workflows/templates/docker-build-and-push.yml"

jobs:
  setup:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: install npm dependencies
        run: npm ci --no-audit --cache ~/.npm

      - name: Cache
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('package-lock.json') }}

  audit:
    runs-on: ubuntu-latest
    # Only run on PRs against stable and on stable itself
    if: github.ref == 'stable' || github.base_ref == 'stable'
    defaults:
      run:
        shell: bash
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: audit
        run: npm audit --omit=dev

  tests:
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        command: 
        - test
        - test:e2e
    defaults:
      run:
        shell: bash
        working-directory: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Load cache
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: node modules
        run: npm ci --audit:false --cache ~/.npm --prefer-offline

      - name: tests
        run: npm run ${{ matrix.command }}

  docker-build-and-push:
    uses: ./.github/workflows/templates/docker-build-and-push.yml
    with:
      image: ghcr.io/dopeshot/beyond-life/backend