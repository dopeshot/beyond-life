name: frontend-pipeline

on:
  push:
    branches:
      - "stable"
      - "main"
      - "devops/236-deployment"
  pull_request:
    branches: [main]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
      - ".github/workflows/*.template.yml"

jobs:
  setup:
    uses: ./.github/workflows/setup.template.yml
    with:
      context: frontend

  audit:
    runs-on: ubuntu-latest
    # Only run on PRs against stable and on stable itself
    if: github.ref == 'stable' || github.base_ref == 'stable' || github.ref == 'refs/heads/devops/236-deployment'
    defaults:
      run:
        shell: bash
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: audit
        run: npm audit --omit=dev --audit-level=critical

  tests:
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        command:
          - te:cli
          - tc:cli
    defaults:
      run:
        shell: bash
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Load cache
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: node modules
        run: npm ci --audit:false --cache ~/.npm --prefer-offline

      - name: fallback to babel
        run: cp .ci.babelrc .babelrc

      - name: Cypress run
        uses: cypress-io/github-action@v5
        timeout-minutes: 15
        with:
          working-directory: ./frontend
          build: npm run build
          start: npm run start
          command: npm run ${{ matrix.command }}

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-test-reports
          path: |
            frontend/cypress/results/*
            frontend/cypress/reports/*
            frontend/cypress/screenshots/*
            frontend/cypress/videos/*

      - name: rename report
        run: cp coverage/coverage-final.json coverage/coverage-final-${{ hashFiles('frontend/coverage/coverage-final.json') }}.json

      - uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: frontend/coverage/coverage-final-${{ hashFiles('frontend/coverage/coverage-final.json') }}.json


  trigger-cloudflare-deploy:
    needs: [tests, audit]
    runs-on: ubuntu-latest
    # TODO
    if: github.event_name == 'push' && github.ref == 'refs/heads/devops/236-deployment'
    steps:
      
      - name: trigger webhook
        run: curl -X POST ${{ secrets.CFP_DEPLOY_WEBHOOK }}


  generate-codecov-badge:
    needs: tests
    uses: ./.github/workflows/codecov.template.yml
    # Dont run this when merging into stable 
    if: ${{ github.ref != 'refs/heads/main' }}
    with:
      context: frontend
    secrets:
      BOT_NAME: ${{ secrets.BOT_NAME }}
      BOT_MAIL: ${{ secrets.BOT_MAIL }}
      BOT_PAT: ${{ secrets.BOT_PAT }}

  docker-build-and-push:
    needs: tests
    uses: ./.github/workflows/docker-build-and-push.template.yml
    with:
      context: frontend
