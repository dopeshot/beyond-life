name: frontend-pipeline

on:
  push:
    branches:
      - "stable"
      - "main"
  pull_request:
    branches: [main]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
      - ".github/workflows/templates/docker-build-and-push.yml"

jobs:
  setup:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: install npm dependencies
        run: npm ci --no-audit --cache ~/.npm

      - name: Cache
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('package-lock.json') }}
          
  audit:
    runs-on: ubuntu-latest
    # Only run on PRs against stable and on stable itself
    if: github.ref == 'stable' || github.base_ref == 'stable'
    defaults:
      run:
        shell: bash
        working-directory: frontend
    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: audit
      run: npm audit --omit=dev

  docker-build-and-push:
    uses: ./.github/workflows/templates/docker-build-and-push.yml
    with:
      image: ghcr.io/dopeshot/beyond-life/frontend
